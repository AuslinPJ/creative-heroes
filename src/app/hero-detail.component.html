<div *ngIf="hero" >
  <h4>{{hero.name}} details!</h4>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <form class="example-form">
      <md-form-field class="example-full-width">
        <input [(ngModel)]="hero.name"  type="text" placeholder="  " aria-label="Number" mdInput [formControl]="myControl" [mdAutocomplete]="auto">
        <md-autocomplete #auto="mdAutocomplete">
          <md-option *ngFor="let option of options" [value]="option">
            {{ option }}
          </md-option>
        </md-autocomplete>
      </md-form-field>
    </form>
  </div>
  <br><br><div class="back">
  <button (click)="goBack()">Back</button></div>
</div>
